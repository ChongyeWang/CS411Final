<html>
<head>
    <title>Index</title>
    <style type="text/css">
        #recommended_user {
            width: 50%;
            font-size: 30px;
        }
    </style>
</head>

<body id="recommended_user">
    <div style="font-weight: bold;">People You Might Be Interested</div>
    <br>
    {% for user in recommended_user %}
    <div>
        <a href="{{ url_for('profile_api.profile', email=user)}}">{{user[0]}}</a>
    </div>
        
    {% endfor %}
</body>

</html>
